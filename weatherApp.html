<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/34a0a18a0a.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/weatherStyle.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weatherApp">
        <form action="" id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city"/>
            <input type="submit" id="search-input" value="Search">
        </form>
        <h1 class="city" id="current-city"></h1>
        <h3 class="day-time" id="current-date"></h3>
        <h2 class="current-temperature" id="current-temp"></h2>
        <h3 class="current-day" id="description"></h3>
        <div class="row weekdays">
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
        </div>
        <div class="row future-temperature">
            <div class="col">13&deg;</div>
            <div class="col">10&deg;</div>
            <div class="col">14&deg;</div>
            <div class="col">14&deg;</div>
            <div class="col">12&deg;</div>
        </div>
        <div class="row weather-icons">
            <div class="col"><i class="fa-solid fa-cloud forecast-icon"></i></div>
            <div class="col"><i class="fa-solid fa-sun forecast-icon"></i></i></div>
            <div class="col"><i class="fa-solid fa-cloud forecast-icon"></i></div>
            <div class="col"><i class="fa-solid fa-cloud-bolt forecast-icon"></i></div>
            <div class="col"><i class="fa-solid fa-cloud forecast-icon"></i></div>
        </div>
        </div>
    </div>






    
    <script src="index.js"></script>
</body>
</html>
